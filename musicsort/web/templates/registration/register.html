{% extends 'registration/base_register.html' %}

{% load staticfiles %}

{% block custom_links %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"/>
{% endblock %}

{% block main %}
	  <a href="{% url 'login' %}">
	    <button type="button" class="btn btn-default btn-block">Ir a login</button>
	  </a>
	  <hr>
	  <!-- action register -->
	  <form id="register" class="form-group" method="post" action=".">
	    <h3 style="text-align:center">Nuevas credenciales</h3>
	    {% csrf_token %}
	    <!-- INPUT -->
	    {% if error %}
	         <div class="alert alert-danger" role="alert">
	         <span>{{ error_msg }}</span>
	         </div>
	    {% endif %}
	    <div class="form-group">
              <input type="text" id="{{ form.username.id_for_label }}"
		     name="{{ form.username.name }}"
		     class="form-control input-lg" placeholder="Usuario">
	    </div>
	    <div class="form-group">
              <input type="password" id="{{ form.password1.id_for_label }}"
		     name="{{ form.password1.name }}"
		     class="form-control input-lg required" placeholder="Contraseña">
	    </div>
	    <span id="result"></span>
	    <div class="form-group">
              <input type="password" id="{{ form.password2.id_for_label }}"
		     name="{{ form.password2.name }}"
		     class="form-control input-lg required" placeholder="Repita contraseña">
	    </div>
	    <hr class="colorgraph">
	    <div class="row">
	      <div class="col-xs-12 col-sm-12 col-md-12">
		<button type="submit" id="login-button"
			class="btn btn-lg btn-primary btn-block disabled">Registrar</button>
	      </div>
          </form>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/passcheck.js' %}"></script><!-- Include Your jQUery file here-->
{% endblock %}
